---
name: ğŸŒ Deploy Docs to Pages

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'README.md'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Checkout
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Pages
        uses: actions/configure-pages@v5

      - name: ğŸš€ Deploy Docsify Wiki
        id: deployment
        uses: carlos-camara/qa-hub-actions/deploy-docsify@main
        with:
          docs-folder: 'docs'
          media-folder: 'media'
          readme-path: 'README.md'
          additional-files: 'CONTRIBUTING.md CHANGELOG.md SECURITY.md'
