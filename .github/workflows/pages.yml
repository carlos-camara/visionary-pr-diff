---
name: ğŸ“‚ Deploy Docs to Pages

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'README.md'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Checkout
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¦ Static Analysis & Prep
        run: |
          mkdir public
          cp -r docs/* public/
          cp README.md public/index.md
          # Simple index for Pages if needed, or just let it serve the md files

      - name: ğŸš€ Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'

      - name: ğŸš¢ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
