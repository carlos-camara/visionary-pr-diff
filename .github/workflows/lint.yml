---
name: ğŸ›¡ï¸ Code Quality Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint Codebase
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Checkout Code
        uses: actions/checkout@v6

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ§¹ Lint JavaScript (ESLint v9)
        run: npm run lint

      - name: ğŸ§¶ Lint Codebase Standard (Markdown, YAML, Actions)
        uses: carlos-camara/qa-hub-actions/lint-codebase@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
