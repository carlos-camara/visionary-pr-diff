name: ğŸ›¡ï¸ Code Quality Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint JavaScript & CSS
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: |
          npm init -y
          npm install eslint eslint-plugin-import stylelint stylelint-config-standard --save-dev

      - name: âœ¨ Lint JavaScript
        run: npx eslint . --ext .js

      - name: ğŸ¨ Lint CSS
        run: npx stylelint "**/*.css"
