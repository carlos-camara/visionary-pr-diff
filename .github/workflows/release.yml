---
name: ğŸ“¦ Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Create Release Asset
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ğŸ” Checkout Code
        uses: actions/checkout@v4

      - name: ğŸš€ Create Asset Release
        uses: carlos-camara/qa-hub-actions/create-asset-release@main
        with:
          asset-name: 'visionary-pr-diff'
          exclusions: '".git*" ".github*" ".gitignore" "docs*" "*.mp4" "*.gif" "media/screenshots/*" "media/demos/*" "package-lock.json" "package.json" ".eslintrc.json" ".editorconfig" "CONTRIBUTING.md" "CODE_OF_CONDUCT.md" "LICENSE" "SECURITY.md"'
          github-token: ${{ secrets.GITHUB_TOKEN }}
