---
name: ğŸ“¦ Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Create Release Asset
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ğŸ” Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Bundle Extension
        run: |
          zip -r visionary-pr-diff.zip . \
            -x "*.git*" ".github*" ".gitignore" "docs*" "*.mp4" "*.gif" \
            "package-lock.json" "package.json" ".eslintrc.json" \
            ".editorconfig" "CONTRIBUTING.md" "CODE_OF_CONDUCT.md" \
            "LICENSE" "SECURITY.md"

      - name: ğŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: visionary-pr-diff.zip
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
